<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="Images/logo.svg" alt="Netflix Logo" />
    </div>
  </header>

  <aside class="sidebar">
    <i class="fas fa-search"></i>
    <i class="fas fa-home"></i>
    <i class="fas fa-clapperboard"></i>
    <i class="fas fa-tv"></i>
    <i class="fas fa-arrow-trend-up"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-shuffle"></i>
  </aside>

  <main class="main-content">
    
    <section class="hero">
      <div class="hero-text">
       <h1><span class="netflix-series">N<span class="series-small">SERIES</span></span><br /><strong>MONEY <span class ="highlight-box">HEIST</span></strong></h1>
       <p class="subtitle">PART 4</p>  
       <p><span class="imdb-box">IMDb:</span></strong> 8.8/10</p>
        <p><span class="streams">2B+ </span>Streams</p> 

        <div class="hero-buttons">
          <button class="play">Play</button>
          <button class="trailer">Watch Trailer</button>
        </div>
      </div>
    </section>

    <section class="movie-row">
      <h2>New this week</h2>
    <div class="row-posters">
        <img src="Images/movie1.jpg" alt="Movie" />
        <img src="Images/movie2.jpg" alt="Movie" />
        <img src="Images/movie3.jpg" alt="Movie" />
        <img src="Images/movie4.jpg" alt="Movie" />
        <img src="Images/movie5.jpg" alt="Movie" />
        <img src="Images/movie6.jpg" alt="Movie" />
        <img src="Images/movie7.jpg" alt="Movie" />
      </div>
    </section>

    <section class="movie-row">
      <h2>Trending Now</h2>
      <div class="row-posters">
        <img src="Images/movie8.jpg" alt="Movie" />
        <img src="Images/movie9.jpg" alt="Movie" />
        <img src="Images/movie10.jpg" alt="Movie" />
        <img src="Images/movie11.jpg" alt="Movie" />
        <img src="Images/movie12.jpg" alt="Movie" />
        <img src="Images/movie13.jpg" alt="Movie" />
        <img src="Images/movie14.jpg" alt="Movie" />
      </div>
    </section>

  </main>

</body>
</html>
